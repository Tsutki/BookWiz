<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook - Your Personalized Book Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>BookWiz</h1>
                <p>Your Personalized Book Recommendations</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Genres</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search for books by title, genre, or author...">
            <button id="search-btn">Search</button>
        </section>

        <!-- Book Recommendation Grid -->
        <section class="book-grid" id="book-container">
            <!-- Dynamic book cards will appear here -->
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 BookNook. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="BookWiz.js"></script>
</body>
</html>
